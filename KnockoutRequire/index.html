<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="Content/bootstrap.css"/>
  <link rel="stylesheet" href="Content/font-awesome.css"/>

  <script type="text/javascript" data-main="Scripts/Schedule/init.js" src="Scripts/require.js"></script>
</head>
<body>
  <script type="text/html" id="edit-volume">
    <input type="number" class="form-control input-sm" data-bind="textValue: volume" />
  </script>

  <script type="text/html" id="view-volume">
    <span data-bind="text: volume"></span>
  </script>

  <h2 data-bind="heading"></h2>

  <div>
    <label>First Name</label>
    <input type="text" data-bind="textInput: firstName" />
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" data-bind="textInput: lastName" />
  </div>
  <div>
    <label>Full Name</label>
    <status-icon params="errors: errors, warnings: warnings"></status-icon>
    <p data-bind="text: fullName"></p>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <td>Volume</td>
        <td>Facility</td>
      </tr>
    </thead>
    <tbody data-bind="foreach: items">
      <tr>
        <td tabindex="0" data-bind="toggleEdit: { editTemplate: 'edit-volume', viewTemplate: 'view-volume' }"></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <button type="button" data-bind="click: submit">Submit</button>
</body>
</html>
